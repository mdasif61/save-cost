<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/be89908d6a.js" crossorigin="anonymous"></script>
</head>
<body class="w-full mx-auto">
  
  <main>
    <section class="w-5/12 mx-auto flex items-center justify-center h-screen">
        <div class="bg-gray-500 w-full h-[400px] p-5 flex flex-col items-center justify-between">
          <div class="w-full flex">
            <input class="h-10 w-full rounded-lg px-2" type="text" name="" id="itemValue" placeholder="add here...">
            <button id="addBtn" class="w-[100px] bg-red-500 text-white text-lg font-bold h-10 rounded-lg hover:bg-red-600 mx-2">Add</button>
          </div>
          <div id="showParent" class="w-full h-full p-4 bg-white my-5 shadow-xl overflow-scroll overflow-x-hidden	">
            
          </div>
          <div>
            <button id="clear" onclick="clearBtn()" class="btn btn-danger">Clear All</button>
          </div>
        </div>
    </section>
  </main>

  
<script src="https://cdn.tailwindcss.com"></script>
<script src="local.js"></script>
</body>
</html>
