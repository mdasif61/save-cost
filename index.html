<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/be89908d6a.js" crossorigin="anonymous"></script>
</head>
<body class="flex items-center justify-center w-full h-screen bg-gray-800">

    <main>
        <div class="px-5 py-10 rounded-xl w-[300px] flex flex-col items-center justify-center bg-green-500 bg-opacity-20">
            <div class="mb-4">
                <i class="fa-solid fa-user text-7xl"></i>
            </div>
            <div class="w-full">
                <div class="mt-2">
                <label for="username">Username</label><br/>
                <input class="w-full focus:outline-none focus:bg-transparent focus:border-b-2 focus:text-white mt-2 h-10 p-2 bg-gray-200 text-gray-700" type="text" name="" id="userName" placeholder="username"><br/>
                </div>

                <div class="mt-2">
                <label for="password">Password</label><br/>
                <input class="w-full focus:outline-none focus:bg-transparent focus:border-b-2 focus:text-white mt-2 h-10 p-2 bg-gray-200 text-gray-700" type="password" name="" id="password" placeholder="password">
                <button id="loginBtn" class="btn btn-warning mt-5 w-full">login</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>
</html>
