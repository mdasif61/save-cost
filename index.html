<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/be89908d6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="w-full mx-auto">
  
  <main>
    <section class="md:w-10/12 w-11/12 mx-auto flex items-center justify-center h-screen">
      <div class="w-3/12 flex bg-gray-700 h-[550px] mx-4 justify-center p-5">
        <div class="flex flex-col items-center w-full">
        <input class="h-8 my-1 bg-white focus:outline-none text-black font-semibold w-full px-2" type="text" name="" id="itemValue" placeholder="Name">

        <input class="h-8 w-full my-1 bg-white focus:outline-none text-black font-semibold px-2" type="text" name="" id="amount" placeholder="Amount">
        
        <button id="addBtn" class="w-full bg-red-500 text-white text-lg font-bold h-10 hover:bg-red-600 my-1">Add</button>
        <div class="w-full h-[220px] bg-white my-1 p-5">
          <h1>Bank Of History</h1>
        </div>
        <div id="totalParent" class="w-full my-5 text-center">
          <button id="totalBtn" class="btn">Total Taka</button>
        </div>
        </div>
      </div>

        <div class="bg-gray-500 w-7/12 md:h-[550px] h-[650px] md:my-0 my-10 p-5 flex flex-col items-center justify-between">
          
          <div id="showParent" class="w-full h-full p-4 bg-white my-5 shadow-xl overflow-scroll overflow-x-hidden	">
            
          </div>
          <div>
            <button id="clear" onclick="clearBtn()" class="btn btn-danger">Clear All</button>
          </div>
        </div>

    </section>
  </main>

  
<script src="https://cdn.tailwindcss.com"></script>
<script src="local.js"></script>
</body>
</html>
